<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klingon Translate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,800&display=swap" rel="stylesheet">

<body>
    <header class="heading">Klingon Translation</header>
    
    <br>
    <textarea name="Input" id="input-txt" cols="30" rows="10" placeholder="Enter the sentence in English."></textarea>
    <br>
    
    <div class="text">
        <button id="btn-translate">Translate</button>
    </div>
    <div class="text">Trasnlated text will appear down below: </div>

    <footer class="footer">
        This is an app to translate English into Klingon. Hope you all enjoy using it. 
    </footer>
</body>
</html>
